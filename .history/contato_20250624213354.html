<body>
  <header>
    <div class="logo">
     </a>Drive<span>X</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="carros.html">Carros</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contato-section">
      <h2>Fale Conosco</h2>
      <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>

      <form id="form-contato">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem"></textarea>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>

      <p id="resposta-contato" class="resposta"></p>
    </section>

    <section class="mapa-section">
      <h3>Onde estamos</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.910621564848!2d-46.65915618444137!3d-23.564723284678864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59b1ee1e495b%3A0x3995f41db290dede!2sAv.%20Paulista%2C%201313%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1687206503256!5m2!1spt-BR!2sbr"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 DriveX. Todos os direitos reservados.</p>
    <p>Contato: contato@drivex.com | (11) 99999-9999</p>
  </footer>

  <script src="contato.js"></script>
</body>
</html>
